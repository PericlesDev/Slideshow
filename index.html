<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Slideshow</title>
</head>
<body>
    <div class="content">
      <div class="slides">
          <input type="radio" name="slide" id="slide1" checked>
          <input type="radio" name="slide" id="slide2">
          <input type="radio" name="slide" id="slide3">
          <input type="radio" name="slide" id="slide4">
          <input type="radio" name="slide" id="slide5">

        <div class="slide s1">
        <img src="css/image/Floresta das trevas.jpg" alt="Floresta das trevas - RPG">
        </div>

        <div class="slide">
        <img src="css/image/Cerejeira.jpg" alt=" Floresta de Cerejeiras">   
        </div>

        <div class="slide">
        <img src="css/image/Era jurassica.jpg" alt="Era da terra jurassica">     
        </div>

        <div class="slide">
        <img src="css/image/Cidade rural.jpg" alt="Cidade rural">    
        </div>

        <div class="slide">
        <img src="css/image/Era medieval.jpg" alt="Era medieval">   
        </div>
    </div>

    <div class="navigation">
    <label class="bar" for="slide1"></label>
    <label class="bar" for="slide2"></label>
    <label class="bar" for="slide3"></label>
    <label class="bar" for="slide4"></label>
    <label class="bar" for="slide5"></label>
    </div>
</div>
</body>
</html>
